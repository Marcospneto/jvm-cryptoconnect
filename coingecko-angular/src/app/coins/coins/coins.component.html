
<div class="container">
  <div class="container2">
    <div class="content">
      <input matInput class="inputHome" [(ngModel)]="coinName" #message maxlength="256" placeholder="Digite o nome da moeda" (keyup.enter)="buscarMoedas()">
        <div class="divButton">
          <button class="button" (click)="buscarMoedas()">Consultar</button>
        </div>
        <div style="color: red;" *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
          <div class="table-container">
            <table mat-table [dataSource]="coins" class="mat-elevation-z8">
            <ng-container matColumnDef="coin">
            <th mat-header-cell *matHeaderCellDef class="columnColor"> Nome da moeda </th>
            <td mat-cell *matCellDef="let element"> {{ element.coinName}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="usd">
              <th mat-header-cell *matHeaderCellDef class="columnColor"> USD </th>
              <td mat-cell *matCellDef="let element"> {{element.usd}} </td>
            </ng-container>

            <!-- USD Market Cap Column -->
            <ng-container matColumnDef="usd_market_cap">
              <th mat-header-cell *matHeaderCellDef class="columnColor"> USD Market Cap </th>
              <td mat-cell *matCellDef="let element"> {{element.usd_market_cap}} </td>
            </ng-container>

            <!-- USD 24h Vol Column -->
            <ng-container matColumnDef="usd_24h_vol">
              <th mat-header-cell *matHeaderCellDef class="columnColor"> USD 24h Vol </th>
              <td mat-cell *matCellDef="let element"> {{element.usd_24h_vol}} </td>
            </ng-container>

            <!-- USD 24h Change Column -->
            <ng-container matColumnDef="usd_24h_change">
              <th mat-header-cell *matHeaderCellDef class="columnColor"> USD 24h Change </th>
              <td mat-cell *matCellDef="let element"> {{element.usd_24h_change}} </td>
            </ng-container>

            <!-- Last Updated At Column -->
            <ng-container matColumnDef="last_updated_at">
              <th mat-header-cell *matHeaderCellDef class="columnColor"> Last Updated At </th>
              <td mat-cell *matCellDef="let element"> {{element.last_updated_at}} </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
      </div>
    </div>
</div>
